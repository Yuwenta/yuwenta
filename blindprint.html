<meta charset="utf-8">
<script type="text/javascript">
	alert ('Вас приветствует программа по обучению слепой печати');
	function generateText(letters, length){
		var text = '';
		for (var i = 0; i<length; i++) {
			var n = getRandomNumber(letters.length-1);
			text = text + letters[n];
		}
		return text;
	}

	function getRandomNumber(max){
		return Math.round(Math.random()*max);
	}

	function printText (message, letters, length){
		while(true){
		alert (message)
		var text = generateText(letters, length)
		var userText = prompt(text);
		if(userText==text){
			alert('Все верно! Вы переходите на следующий уровень');
			break;
		} else {
			alert('Вы ошиблись. Попробуйте еще раз')
		}
		}	
	}
	

	printText ('Положите 4 пальца левой руки - мизинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а буква Ф - под мизинцем. \nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.', ['а', 'ф'], 10 );
	printText ('Поставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А. Мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О. Запомните расположение пальцев. \nА теперь, повторяйте за мной', ['ы', 'в'], 10 );
	printText ('Поставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А. Мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О. \n Запомните расположение пальцев. Повторите последовательность букв', ['о', 'ж'], 10 )


</script>
